Frozone:
  colouredName: <bold><aqua>Frozone
  description: You can walk on water, and slow others near you.
  # Skins require SuperheroesPlusUltra to work - https://www.spigotmc.org/resources/superheroesplusultra-classes-characters-heroes.102663/
  skin:
    value: 
    signature: 
  skills:
    aura:
      skill: AURA
      type: SLOW
      potency: 1
      duration: 15
      radius: 15
    walkOnWater:
      skill: WALKER
      blocksToReplace:
        - WATER
      blocksToPlace:
        - FROSTED_ICE
      isSneaking: false
      blocksDrop: true
      shouldRevert: false
  plusUltraSkills: # These skills are only loaded if SuperheroesPlusUltra is installed
    # This skill slows down all projectiles near Frozone, rendering them almost useless. (unless they are Frozone's own projectile)
    projectileSlow:
      skill: CUSTOM
      trigger:
        type: LOOP
        period: 0.05
      effects:
        aoe:
          type: AOE
          radius: 10
          conditions:
            entities:
              type: ENTITY
              mode: OTHER
              entities:
                - ARROW
                - SNOWBALL
                - EGG
                - FIREBALL
                - DRAGON_FIREBALL
                - SMALL_FIREBALL
            speedCondition:
              type: SPEED
              mode: OTHER
              speed: 0.75 - 10000
            not:
              type: NOT
              condition:
                type: SHOOTER
                mode: OTHER
          effects:
            slow:
              type: VELOCITY
              mode: OTHER
              value: 0.95
              operation: MULTIPLY





