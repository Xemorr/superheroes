plusUltraSkills: # skills only loaded if PlusUltra is on your server
  ego:
    skill: CUSTOM_SPELL # SuperheroesPlusUltra adds CUSTOM spell functionality
    spellName: Ego
    fuel: REDSTONE
    cost: 0
    cooldown: 60
    cooldownMessage: <gray>Ego Spell has <currentcooldown> seconds remaining.
    moreFuelMessage: <gray>This spell needs <fuelneeded> more <fuel>
    displayNameFormat: <dark_purple><spellname>
    loreFormat:
      - <white>This is a spell book, right-click to use!
      - '<white><fuel>: <cost>'
      - '<white>cooldown: <cooldown>'
    effects: # Spell that tells all players within a 16 block radius of you that you are the best at Minecraft!
      egoAoE:
        type: AOE
        radius: 16
        effects:
          egoMessage:
            type: MESSAGE
            mode: OTHER
            message: <self> is the best at Minecraft!
      selfMessage:
        type: MESSAGE
        mode: SELF
        message: <self> is the best at Minecraft!